<html>
<head>

<script type="text/javascript">


function playvideo() {

	source.setAttribute('src', 'http://video.openapp.co.il:8080/moodle/23.mp4');

	video.appendChild(source);
	video.play();

}

function nextvideo() {  

    video.pause();

   	source.setAttribute('src', 'http://video.openapp.co.il:8080/moodle/24.mp4'); 

    video.load();
    video.play();
}

</script>


</head>

<body onload="playvideo()">

<!--script src="video.js/video.min.js"></script-->

<video id="video" controls preload="auto" width="640" height="264">
</video>

<script>
	var video = document.getElementById('video');
	var source = document.createElement('source');

</script>

</body>
</html>
